<!DOCTYPE html>
<html>
<head>
 
<meta charset="utf-8">
<title>Alliance - A Responsive Bootstrap 3 Admin Dashboard Template</title>
<meta name="keywords" content="HTML5, Bootstrap 3, Admin Template, UI Theme"/>
<meta name="description" content="Alliance - A Responsive HTML5 Admin UI Framework">
<meta name="author" content="ThemeREX">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'>
<link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
 
<link rel="stylesheet" type="text/css" href="assets/skin/default_skin/css/theme.css">
 
<link rel="stylesheet" type="text/css" href="assets/allcp/forms/css/forms.css">
 
<link rel="shortcut icon" href="assets/img/favicon.ico">
 
<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="utility-page sb-l-c sb-r-c">
 
<div id="main" class="animated fadeIn">
 
<section id="content_wrapper">
<div id="canvas-wrapper">
<canvas id="demo-canvas"></canvas>
</div>
 
<section id="content">
 
<div class="allcp-form theme-primary mw320" id="login">
<div class="text-center mb20"><img src="assets/img/logo_login_form.png" class="img-responsive" alt="Logo"/></div>
<div class="panel mw320">
<form method="post" action="//alliance-html.themerex.net/" id="form-login">
<div class="panel-body pn mv10">
<div class="section">
<label for="username" class="field prepend-icon">
<input type="text" name="username" id="username" class="gui-input" placeholder="Username">
<label for="username" class="field-icon">
<i class="fa fa-user"></i>
</label>
</label>
</div>
 
<div class="section">
<label for="password" class="field prepend-icon">
<input type="text" name="password" id="password" class="gui-input" placeholder="Password">
<label for="password" class="field-icon">
<i class="fa fa-lock"></i>
</label>
</label>
</div>
 
<div class="section">
<div class="bs-component pull-left pt5">
<div class="radio-custom radio-primary mb5 lh25">
<input type="radio" id="remember" name="remember">
<label for="remember">Remember me</label>
</div>
</div>
<button type="submit" class="btn btn-bordered btn-primary pull-right">Log in</button>
</div>
 
</div>
 
</form>
</div>
 
</div>
 
</section>
 
</section>
 
</div>
 
 
 
<script src="assets/js/jquery/jquery-1.11.3.min.js"></script>
<script src="assets/js/jquery/jquery_ui/jquery-ui.min.js"></script>
 
<script src="assets/js/plugins/canvasbg/canvasbg.js"></script>
 
<script src="assets/js/utility/utility.js"></script>
<script src="assets/js/demo/demo.js"></script>
<script src="assets/js/main.js"></script>
 
<script type="text/javascript">
    jQuery(document).ready(function () {

        "use strict";

        // Init Theme Core
        Core.init();

        // Init Demo JS
        Demo.init();

        // Init CanvasBG
        CanvasBG.init({
            Loc: {
                x: window.innerWidth / 5,
                y: window.innerHeight / 10
            }
        });

    });
</script>
 
</body>
</html>
